<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div class="container">
      <div class="calc-container">
        <div id="result"></div>
        <button class="calc-icons" id="clear">C</button>
        <button class="calc-icons" id="back">
          <img src="./assets/icons8-back-50.png" alt="" />
        </button>
        <button class="calc-icons" id="percentage">%</button>
        <button class="calc-icons" id="divide">/</button>
        <button class="calc-icons" id="seven">7</button>
        <button class="calc-icons" id="eight">8</button>
        <button class="calc-icons" id="nine">9</button>
        <button class="calc-icons" id="multiply">X</button>
        <button class="calc-icons" id="four">4</button>
        <button class="calc-icons" id="five">5</button>
        <button class="calc-icons" id="six">6</button>
        <button class="calc-icons" id="subtract">-</button>
        <button class="calc-icons" id="one">1</button>
        <button class="calc-icons" id="two">2</button>
        <button class="calc-icons" id="three">3</button>
        <button class="calc-icons" id="plus">+</button>
        <button class="calc-icons" id="empty"></button>
        <button class="calc-icons" id="zero">0</button>
        <button class="calc-icons" id="dot">.</button>
        <button class="calc-icons" id="equals">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
